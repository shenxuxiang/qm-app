plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.qmnj"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.qmnj"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
//        ndk {
//            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
//            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
//        }
    }

    // 配置签名文件
    signingConfigs {
        debug {
            // keystore中key的别名
            keyAlias 'androiddebugkey'
            // keystore中key的密码
            keyPassword 'android'
            //keystore的文件路径，可以是绝对路径也可以是相对路径
            storeFile file('../debug.keystore')
            //keystore的密码
            storePassword 'android'
        }

        release { // 发布版本的签名配置
            storeFile file('../release-keystore.jks')
            keyAlias "release-keystore"
            storePassword "android"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
        }
        debug {
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        // implementation('com.amap.api:location:5.6.1')
        // implementation('com.amap.api:3dmap:8.1.0')
        // implementation 'androidx.core:core:1.15.0'
        // implementation 'com.amap.api:3dmap-location-search:10.0.800_loc6.4.5_sea9.7.2'
        // 3D地图so及jar，已经包含定位和搜索功能无需单独引用
        implementation 'com.amap.api:3dmap-location-search:latest.integration'
        // implementation 'com.amap.api:map2d:latest.integration'
        // implementation 'androidx.annotation:annotation:1.8.1'
    }
}

flutter {
    source = "../.."
}
